<!DOCTYPE html>
<html>
<body>
    <form>
        Input de tipo texto
        <br>
        <input type="text" placeholder="hola"></input>
        <br>

        Input numerico
        <br>
        <input type="number" min="0" max="5" value="2"></input>
        <br>

        Input de tipo password
        <br>
        <input type="password"></input>
        <br>

        Input de tipo fecha
        <br>
        <input type="date"></input>
        <br>

        Input de tipo checkbox
        <br>
        <input type="checkbox"></input>
        <br>
        
        Lista despegable
        <br>
        <select>
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 4</option>
        </select>
        <br>

        Text area
        <br>
        <textarea rows="2" cols="3"></textarea>
        <br>

        Lista despegable
        <br>
        <input list="lista">
        <datalist id="lista">
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 4</option>
        </datalist>
        <br>

        <button type="sumbit"> Sumbit</button>
    </form>
</body>
</html>
